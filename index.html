<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="order-summary">
        <div class="card-states">
            <img src="src/images/illustration-hero.svg" alt="Ilustração heroi" class="illustration">

            <h2 class="order">Resumo do Pedido</h2>

            <p class="descritivo">Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo em qualquer lugar que desejar!</p>

            <div class="plan">
                <div class="container">
                    <img src="src/images/icon-music.svg" alt="icone música" class="ico-music">
                    <div>
                        <p class="annual">Planejamento anual</p>
                        <p>US$ 59,99/ano</p>
                    </div>
                </div>
                <a href="#" class="change">Mudar</a>
            </div>
            <button class="payment">Prossiga para o pagamento</button>
            <a href="#" class="cancel">Cancelar pedido</a>
        </div>

        <footer>
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io/profile/VictorParizio" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.linkedin.com/in/victorpariziobackend/" target="_blank">Victor Parizio</a>.
            </div>
        </footer>
    </section>
</body>

</html>
